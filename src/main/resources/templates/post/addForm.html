<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link href="/css/addform.css" rel="stylesheet" />
    <title>게시글 작성</title>
</head>
<body>
<!-- 클라이언트 측 에러 메시지를 한 곳에서 표시할 div -->
<div id="errorMessages" class="text-danger"></div>
    <div class="v116_186">
        <div class="v116_205">

        </div>
        <div class="v116_203">

        </div>
        <div class="v185_103">
            <div class="v185_104">

            </div>

            <span class="v185_105">HUFS Signal</span>

            <div class="v185_106">
                <form th:action="@{/logout}" method="post">
                    <div class="v185_107">

                    </div>
                    <span class="v185_108">Log Out</span>
                </form>
            </div>

            <a href="/mypage">
                <span class="v185_109">My Page</span>
            </a>
            <a href="/posts">
                <span class="v185_110">Boards / Recent</span>
            </a>
        </div>
        <form th:action="@{/posts/add}" th:method="post" th:object="${postForm}">
            <div class="v116_217">
                <div class="v116_214">

                </div>
                <button type="submit">
                    <span class="v116_216">등록</span>
                </button>
            </div>
            <div class="boardSelect">
                <select name="theme" th:field="*{theme}" class="boardSelectInput">
                    <option value="hobby">취미 및 관심사 게시판</option>
                    <option value="study">학업 및 스터디 게시판</option>
                    <option value="local">지역 기반 모임 게시판</option>
                    <option value="ask">문의 및 의견제안 게시판</option>
                </select>
            </div>
            <div class="participate">
                <div>

                </div>
                <input class="participateInput" type="number" name="maxParticipants" th:field="*{maxParticipants}">
            </div>
            <div class="v116_218">
                <div class="v116_210">

                    <textarea name="content" th:field="*{content}" class="v116_210" placeholder="내용을 입력하세요."></textarea>
                </div>

            </div>
            <div class="v116_219">
                <div class="v116_206">
                    <input type="text" name="title" th:field="*{title}" class="v116_206" placeholder="제목">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
