<!-- templates/post/editForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form th:action="@{/posts/{postId}/edit(postId=${post.id})}" th:method="post">
        <label>제목: <input type="text" name="title" th:value="${post.title}"></label><br>
        <label>내용: <textarea name="content" th:text="${post.content}"></textarea></label><br>
        <button type="submit">수정</button>
    </form>
    <a href="/posts">목록으로</a>
</body>
</html>
