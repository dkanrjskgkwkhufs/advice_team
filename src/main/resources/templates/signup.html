<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet"> <!-- Add the path to your Bootstrap CSS file -->
</head>
<body>
<div>
    <div>
        <div class="kk">
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/signup}" th:method="post" onsubmit="return validatePasswords()">
        <!-- Remove the Thymeleaf form errors fragment since this is now static HTML -->
        <div>
            <label for="username">사용자이름</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div>
            <label for="password1">비밀번호</label>
            <input type="password" id="password1" name="password" class="form-control">
        </div>
        <div>
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password1">
        </div>
        <div id="passwordError" class="text-danger"></div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div>
            <h6>캠퍼스 선택</h6>
            <label for="S">서울 캠퍼스</label>
            <input type="radio" name="campus" id="S" value="S">
            <label for="G">글로벌 캠퍼스</label>
            <input type="radio" name="campus" id="G" value="G">
        </div>
        <button type="submit">회원가입</button>
    </form>
</div>
<script>
    function validatePasswords() {
        console.log("validatePasswords 함수 호출됨");
        const password1 = document.getElementById("password1").value;
        const password2 = document.getElementById("password2").value;
        const errorDiv = document.getElementById("passwordError");

        if (password1 !== password2) {
            errorDiv.textContent = "비밀번호가 일치하지 않습니다.";
            return false; // 폼 제출을 막음
        } else {
            errorDiv.textContent = ""; // 에러 메시지 초기화
            return true; // 폼 제출 허용
        }
    }
</script>
</body>
</html>
