
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/login.css" >
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>로그인</title>
</head>
<body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>
<script>

</script>
<form action="/login" method="POST" th:object="${loginForm}">
    <div th:if="${#fields.hasErrors()}" style="color: red;">
        <p th:each="err : ${#fields.errors()}" th:text="${err}"></p>
    </div>
    <div class="v3_252">
        <div class="v3_287">
            <div class="v3_288">

            </div>
            <div class="v3_263">
                <div class="v3_264">
                    <div class="v3_265">

                    </div>
                </div>
                <div class="v3_266">

                </div>
                <input class="emailInsert" placeholder="email" id="email" name="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" style="color: red;">
                    <p th:errors="*{email}"></p>
                </div>
            </div>
            <div class="v3_271">
                <div class="v3_272">
                    <div class="eyes">

                    </div>
                </div>
                <div class="v3_274">
                    <div class="v3_275">

                    </div>
                </div>
                <div class="v3_276">

                </div>
                <input class="passwordInsert" placeholder="password" id="password" name="password" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" style="color: red;">
                    <p th:errors="*{password}"></p>
                </div>
            </div>

            <span class="v3_262">Log In</span>
            <div class="v3_268">
                <button type="submit" class="LogInClick" value=" ">
                    <span class="v3_270">Log In</span>
                </button>
            </div>
            <div class="v3_280">
                <span class="v3_281">Don’t have account? </span>
                <a href="/signup" class="v3_282">Sign Up</a>
            </div>

        </div>
    </div>
</form>
</body>
</html>
